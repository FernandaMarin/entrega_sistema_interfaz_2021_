<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas</title>

    <link rel="stylesheet" href="assets/css/estilos__banderas.css">
</head>

<body>

    <h1>Alumna:Fernanda Marin Rojas</h1>

    <h2> Bandera Colombia</h2>
    <div class="colombia">
        <div class="colombia_amarilla"></div>
        <div class="colombia_azul"></div>
        <div class="colombia_rojo"></div>
    </div>

    <h2>Bandera México</h2>
    <div class="mexico">
        <div class="mexico_verde"></div>
        <div class="mexico_blanco"></div>
        <div class="mexico_rojo"></div>
        <img class="mexico_escudo" src="../Banderas/assets/img/escudo_mexico.png" alt="Mexico_escudo">

    </div>

    <h2>Bandera España</h2>
    <div class="espana">
        <div class="espana_rojo"></div>
        <div class="espana_amarilla"></div>
        <div class="espana_rojo_00"></div>
        <img class="espana_escudo" src="../Banderas/assets/img/escudo_espana.png" alt="Espana_escudo">
    </div>

    <h2>Bandera Japón</h2>
    <div class="japon">
        <div class="japon_blanco"></div>
        <div class="japon_rojo"></div>
    </div>

    <h2>Bandera Islandia</h2>
    <div class="islandia">
        <div class="islandia_azul"></div>
        <div class="islandia_azul_00"></div>
        <div class="islandia_azul_01"></div>
        <div class="islandia_azul_02"></div>
    </div>

    <h2>Bandera Chile</h2>
    <div class="chile">
        <div class="chile_azul"></div>
        <div class="chile_blanco"></div>
        <div class="chile_estrella"></div>
    </div>

    <h2>Bandera Brasil</h2>
    <div class="brasil">
        <div class="brasil_rombo"></div>
        <div class="brasil_circulo"></div>
    </div>

    <h2>Bandera Pakistán</h2>
    <div class="pakistan">
        <div class="pakistan_blanco"></div>
        <div class="pakistan_luna"></div>
        <div class="pakistan_luna_00"></div>
        <div class="pakistan_estrella"></div>
    </div>

    <h2>Bandera Corea del Sur</h2>
    <div class="corea_del_sur"></div>
    <div class="corea_semicirculo"></div>
    <div class="corea_semicirculo_00"></div>
    <div class="corea_circulo"></div>
    <div class="corea_circulo_00"></div>
    <img class="trigramas_corea" src="../Banderas/assets/img/trigramas_corea_del_sur.png" alt="trigramas_corea_del_sur">
    </div>





</body>

</html>
